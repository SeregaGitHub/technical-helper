
services:

  frontend:
    build: ./frontend
    image: th-frontend-image:0.0.1
    restart: on-failure
    container_name: th-frontend-container
    ports:
     - "12345:12345"
    depends_on:
      - gateway
    environment:
      GATEWAY_URL: http://gateway:12344
      TZ: Europe/Moscow

  gateway:
    build: ./gateway
    image: th-gateway-image:0.0.1
    restart: on-failure
    container_name: th-gateway-container
    ports:
      - "12344:12344"
    depends_on:
      - main-server
    environment:
      MAIN_SERVER_URL: http://main-server:12333
      TZ: Europe/Moscow

  main-server:
    build: ./servers/main-server
    image: th-main-server-image:0.0.1
    restart: on-failure
    container_name: th-main-server-container
    ports:
      - "12333:12333"
    depends_on:
      - db-postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-postgres:5432/technical_helper
      #      - DB_NAME=later
      #      - POSTGRES_USER=root
      #      - POSTGRES_PASSWORD=root
      #      - DB_HOST=db
      #      - DB_PORT=5432
      TZ: Europe/Moscow

  db-postgres:
    image: postgres:17-alpine
    restart: on-failure
    container_name: postgresql-container
    ports:
      - "12222:5432"
    volumes:
      - data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: technical_helper
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: sapassword

  pgadmin4:
    image: dpage/pgadmin4
    container_name: pgadmin4-container
    restart: on-failure
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@mail.com
      PGADMIN_DEFAULT_PASSWORD: pgpassword
      PGADMIN_LISTEN_PORT: 12221
    ports:
      - "12221:12221"
    depends_on:
      - db-postgres
    volumes:
      - pgadmin:/var/lib/pgadmin

volumes:
  data:
  pgadmin: