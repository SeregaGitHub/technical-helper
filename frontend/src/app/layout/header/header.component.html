<p>
  <mat-toolbar class="blue-to-black-gradient justify-between">
    <div class="w-1/5 text-michroma">
      <span>{{ title }}</span>
    </div>
    @if (authService.isAuthenticated) {
      <div appUserProfile #userProfile="userProfile">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="border-none">
          <mat-button-toggle 
            value="breakage" 
            class="black-to-blue-gradient text-michroma !text-xl button-toggle mouse-enter" 
            routerLink="/breakage">
          Заявки</mat-button-toggle>
        @if (userProfile.getUserProfile().isAdmin()) {
          <mat-button-toggle 
            value="user" 
            class="black-to-blue-gradient text-michroma !text-xl button-toggle mouse-enter" 
            routerLink="/user">
          Пользователи</mat-button-toggle>
          <mat-button-toggle 
            value="department" 
            class="black-to-blue-gradient text-michroma !text-xl button-toggle mouse-enter" 
            routerLink="/department">
          Отделы</mat-button-toggle>
        }
    </mat-button-toggle-group>
    </div>

    <div class="flex w-1/5 justify-between items-center">
      <div class="inline-block">
        <div class="overflow-hidden flex w-44 h-8 text-montserrat border items-center">
           @if (authService.isAuthenticated) {
              <p>{{ authService.getUserProfile().getUserName() }}</p>
           } @else {
             <p>{{ noAuth }}</p>
           }
           
        </div>
      </div>
      
      <div class="inline-block">
        <button (click)="logout()" class="btn button-size black-to-blue-gradient text-montserrat mouse-enter">
          Выход
        </button>
      </div>

    </div>
    }
  </mat-toolbar>
  </p>
