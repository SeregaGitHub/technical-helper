<div class="flex justify-center blue-to-black-gradient w-96 h-auto">

    <div class="min-w-80 max-w-80">
        <div class="mb-8 flex justify-normal pt-4">
            <button 
                type="button"
                class="black-to-blue-gradient text-montserrat button-size btn mouse-enter" 
                (click)="closeDialog()"
                >Закрыть
            </button>
        </div>
        <div class="flex justify-center mb-8">
            <p>{{ data.departmentName }}</p>
        </div>
        <div class="flex flex-col justify-start mb-4">
            <p>Id: </p>
            <p>{{ data.departmentId }}</p>
        </div>
        <div class="flex flex-col justify-start mb-4">
            <p>Создан: </p>
            <p>{{ data.createdBy }}</p>
        </div>
        <div class="flex flex-col justify-start mb-4">
            <p>Создано: </p>
            <p>{{ data.createdDate }}</p>
        </div>
        <div class="flex flex-col justify-start mb-4">
            <p>Обновлен: </p>
            <p>{{ data.lastUpdatedBy }}</p>
        </div>
        <div class="flex flex-col justify-start mb-4">
            <p>Обновлено: </p>
            <p>{{ data.lastUpdatedDate }}</p>
        </div>
    </div>

</div>
