<div class="flex flex-col justify-around blue-to-black-gradient min-w-96 min-h-40">

    <div mat-dialog-content class="text-montserrat text-center text-xl px-6 min-w-80 font-bold tracking-wider">{{ content }}</div>

    <div mat-dialog-actions class="flex flex-row pr-4 justify-end">
      <button mat-button 
              class="black-to-blue-gradient text-montserrat button-size btn mouse-enter" 
              (click)="onCancelClick()"
              >Отмена</button>
      <button mat-button 
              class="black-to-blue-gradient text-montserrat button-size btn mouse-enter" 
              (click)="onConfirmClick()"
              >Удалить</button>
    </div>
</div>
